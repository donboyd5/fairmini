project:
  type: book
  
execute:
  eval: true
  # echo: false
  output: false
  freeze: auto  # auto: during global project renders, re-render only when source changes  

book:
  title: "fairmini"
  author: "Don Boyd"
  date: today
  chapters:
    - index.qmd
    - model_description.qmd
    - data.qmd
    - equation1.qmd
    # - equation2.qmd

format:
  html:
    theme: cosmo
    code-fold: true
    number-depth: 5
    toc-depth: 5
    toc-expand: false

editor:
  markdown:
    canonical: true # ensures same output file whether visual or source mode
 
editor_options:
  chunk_output_type: console
  
